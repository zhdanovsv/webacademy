<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="../../../../favicon.ico">

		<title>Template Title</title>

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;subset=cyrillic" rel="stylesheet">
		
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap-grid.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body onload>
		<div class="container">
			<form action="#" class="form" method="GET">
				<div class="div1">
					<label for="age" class="age_label">Сколько вам лет? *:</label>
					<input type="" name="age" id="age" placeholder="" class="age">
				</div>
				<div class="div1">
					<label for="name" class="name_label">Ваше имя? *:</label>
					<input type="text" name="name" id="name" class="name">
				</div>
				<div class="div1">
					<label for="mailing" class="mailing_label">Вы подписаны на рассылку ?</label>
					<input type="checkbox" name="mailing" id="mailingId">
				</div>
			</form>
			<input type="submit" value="Отправить" class="button">
			<small><strong>Для получения доступа к сайту необходимо:</strong>
				<ul>
					<li>Ваш возраст должен быть НЕ менее 18 лет;</li>
					<li>Вы должны быть подписаны на рассылку;</li>
					<li>Все указанные в форме поля должны быть заполнены;</li>
				</ul>
			</small>

		</div>
		
		<script src="js/script.js"></script>
	</body>
</html>
